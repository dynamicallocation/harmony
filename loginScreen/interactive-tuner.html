  <body>
    <header>
        <div class="container">
            <nav>
                <img src="img/harmony-logo-white.jpg" alt="logo" class="nav-logo">
                <a href="tune-by-ear.html" class="button nav-item">TUNE BY EAR &nbsp â–º</a>

    <main>
      <div class="top-title">
          <h1><u>Interactive Tuner</u></h1>
          <br/>
      </div>
      <div>
          <!--observes this.fire from 'processor'   processor.lastFreq -->
          <br/>
          <h2>(Frequency)</h2>
          <p id = "Frequency">Text element</p>
          <br />
          <h2>(Nearest Note)</h2>
          <p id = "Note">Text element</p>
          <p id = "Octave">Text element</p>
          <br/>
          <h3>(Cents away)</h3>  
          <p id = "cents">Text element</p>      
      </div>
      <script type="text/javascript">
        const processor = new AudioProcessor();
        var proxied = new Proxy(processor, {
          get: function(target, prop) {
            console.log({ type: 'get', target, prop });
            return Reflect.get(target, prop);
          }
        });
        processor.requestUserMedia();
        console.log("aP loaded");
        var d = new Date();
        var update_loop = setInterval(Main, 500);

        Main();
        function Main(){
          processor.dispatchAudioData(d.getTime());
          document.getElementById("Frequency").innerHTML = proxied.lastFreq;
          document.getElementById("Note").innerHTML = proxied.lastNote;
          document.getElementById("Octave").innerHTML = proxied.lastOctave;
        }
        
        // window.addEventListener('DOMContentLoaded', (event) => {

        //   document.getElementById("Frequency").innerHTML = processor.lastFreq;
        // });
      </script>
    </main>
